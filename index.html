<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Application</title>
    <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/luchesa-vol-9/128/Weather-512.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1><img src="https://cdn3.iconfinder.com/data/icons/luchesa-vol-9/128/Weather-512.png" alt="icon" width="30" height="30"> Weather App <img src="https://cdn3.iconfinder.com/data/icons/luchesa-vol-9/128/Weather-512.png" alt="icon" width="30" height="30"></h1>
        <input type="text" id="cityInput" placeholder="Enter city">
        <button id="weatherButton" onclick="fetchWeather()">Get Weather</button>
        <div id="weatherInfo" class="hidden">
            <div class="weather-icon">
                <img id="weatherIcon" src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png"
                    alt="Weather Icon">
            </div>
            <div class="weather-details" style="display: grid; grid-template-columns: 1fr 3fr 1fr 3fr;">
                <i class="fas fa-thermometer-half"></i>
                <p id="temperature"></p>
                <i class="fas fa-wind"></i>
                <p id="description"></p>
                <i class="fas fa-tachometer-alt"></i>
                <p id="pressure"></p>
                <i class="fas fa-wind"></i>
                <p id="wind"></p>
                <i class="fas fa-tint"></i>
                <p id="humidity"></p>
                <i class="fas fa-flag"></i>
                <p id="country"></p>
            </div>
        </div>
        <p id="error"></p>
        <div id="loadingIndicator" class="hidden">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
